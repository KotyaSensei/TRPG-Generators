<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генераторы для НРИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@500&family=Georgia&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #121212;
        color: #fff;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: url('images/fondnd.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 36px;
        text-shadow: 2px 2px 15px rgba(0, 255, 255, 0.6), 0 0 25px rgba(255, 0, 255, 0.6);
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .button-link {
        display: block;
        padding: 15px 30px;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, filter 0.3s;
        border: none;
        background: rgba(255, 255, 255, 0.2);
      }

      /* Фэнтези генератор */
      .fantasy {
        background: rgba(255, 223, 186, 0.3); /* Матовое стекло */
        border: 2px solid #8a2be2;
        backdrop-filter: blur(5px); /* Эффект матового стекла */
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 25px rgba(138, 43, 226, 0.5);
        font-family: 'Cinzel', serif;
      }
      .fantasy::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: rgba(255, 223, 186, 0.5);
        border-radius: 10px;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
      .fantasy:hover {
        background: rgba(138, 43, 226, 0.3);
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(138, 43, 226, 1), 0 0 50px rgba(138, 43, 226, 0.7);
        animation: fireGlow 2s infinite alternate; /* Эффект огненного свечения */
      }

      /* Киберпанк генератор */
      .cyberpunk {
        background: rgba(0, 255, 255, 0.3); /* Матовое стекло */
        border: 2px solid #ff00ff;
        backdrop-filter: blur(5px); /* Эффект матового стекла */
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 25px rgba(255, 0, 255, 0.8);
        font-family: 'Orbitron', sans-serif;
      }
      .cyberpunk::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: rgba(0, 255, 255, 0.4);
        border-radius: 10px;
        animation: neonGlow 1.5s infinite alternate;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
      .cyberpunk:hover {
        background: rgba(255, 0, 255, 0.4);
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 50px rgba(255, 0, 255, 1);
      }

      /* Соло TTRPG */
      .solo {
        background: rgba(192, 57, 43, 0.2); /* Матовое стекло */
        border: 2px solid #c0392b;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 15px rgba(192, 57, 43, 0.7), 0 0 30px rgba(192, 57, 43, 0.6);
        font-family: 'Georgia', serif;
      }
      .solo::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: rgba(192, 57, 43, 0.4);
        border-radius: 10px;
        animation: fireGlow 2s infinite alternate;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
      .solo:hover {
        background: rgba(192, 57, 43, 0.4);
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(192, 57, 43, 1), 0 0 50px rgba(192, 57, 43, 0.7);
      }

      @keyframes fireGlow {
        0% {
          box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }
        100% {
          box-shadow: 0 0 25px rgba(255, 69, 0, 1);
        }
      }

      @keyframes neonGlow {
        0% {
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.7);
        }
        100% {
          box-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 50px rgba(255, 0, 255, 1);
        }
      }

      @media (max-width: 600px) {
        .button-container {
          flex-direction: column;
        }

        .button-link {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Генераторы для НРИ</h1>
    <div class="button-container">
      <a href="fantasy.html" class="button-link fantasy">Фэнтези генератор</a>
      <a href="cyberpunk.html" class="button-link cyberpunk">Киберпанк генератор</a>
      <a href="solo.html" class="button-link solo">Соло TTRPG</a>
    </div>
  </body>
</html>
