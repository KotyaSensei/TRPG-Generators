           :root {
          --neon-blue: #0ff;
          --neon-pink: #f0f;
          --neon-yellow: #ff0;
          --dark-bg: #0a0a0f;
          --glass-bg: rgba(16, 16, 32, 0.7);
      }

      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: 'Orbitron', sans-serif;
          background-color: #121212;
          background: url('images/foncyberpunk.jpg') no-repeat center center fixed;
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          min-height: 100vh;
          position: relative;
          overflow-x: hidden;
      }

      body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: repeating-linear-gradient(
              transparent 0%,
              rgba(0, 0, 0, 0.1) 50%,
              transparent 100%
          );
          animation: scanline 10s linear infinite;
          pointer-events: none;
          z-index: 1;
      }

      .scan-line {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background: rgba(0, 255, 255, 0.3);
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
          animation: scan 3s linear infinite;
          z-index: 2;
      }

      h1 {
          font-size: 2.5em;
          text-align: center;
          margin: 1em 0;
          color: var(--neon-blue);
          text-transform: uppercase;
          letter-spacing: 4px;
          text-shadow: 
              0 0 10px var(--neon-blue),
              0 0 20px var(--neon-blue),
              0 0 30px var(--neon-blue);
          animation: glitch 5s infinite;
      }

      .button-container {
          display: flex;
          flex-wrap: wrap;
          gap: 15px;
          margin: 2em 0;
          position: relative;
          z-index: 3;
      }

      button {
        flex: 1;
        min-width: 150px;
        padding: 15px;
        font-size: 1em;
        font-family: 'Orbitron', sans-serif;
        color: var(--neon-blue);
        background: rgba(10, 10, 15, 0.5); /* Полупрозрачный фон */
        backdrop-filter: blur(8px); /* Эффект размытия */
        -webkit-backdrop-filter: blur(8px); /* Для Safari */
        border: 2px solid var(--neon-blue);
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        text-shadow: 0 0 5px var(--neon-blue);
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(0, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
        z-index: 1;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        background: rgba(0, 255, 255, 0.2); /* Полупрозрачный неоновый фон при наведении */
        color: #fff;
        box-shadow: 
            0 0 10px var(--neon-blue),
            0 0 20px var(--neon-blue),
            0 0 40px var(--neon-blue);
        transform: translateY(-2px);
        text-shadow: 0 0 8px var(--neon-blue);
    }

    button:active {
        transform: translateY(1px);
        background: rgba(0, 255, 255, 0.3); /* Немного более непрозрачный при нажатии */
    }

    /* Добавляем сияние вокруг кнопок */
    .button-container button {
        position: relative;
    }

    .button-container button::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: transparent;
        border-radius: inherit;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .button-container button:hover::after {
        opacity: 1;
    }

      textarea {
          width: 100%;
          height: 300px;
          background: var(--glass-bg);
          border: 2px solid var(--neon-pink);
          color: var(--neon-yellow);
          padding: 20px;
          font-family: 'Share Tech Mono', monospace;
          font-size: 1em;
          resize: none;
          margin-bottom: 2em;
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          box-shadow: 
              0 0 10px var(--neon-pink),
              inset 0 0 20px rgba(255, 0, 255, 0.3);
          transition: all 0.3s ease;
      }

      textarea:focus {
          outline: none;
          border-color: var(--neon-blue);
          box-shadow: 
              0 0 20px var(--neon-blue),
              inset 0 0 30px rgba(0, 255, 255, 0.3);
      }

      iframe {
          border: 2px solid var(--neon-blue);
          box-shadow: 0 0 20px var(--neon-blue);
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
          background: var(--glass-bg);
          transition: all 0.3s ease;
      }

      @keyframes scanline {
          0% { background-position: 0 0; }
          100% { background-position: 0 100%; }
      }

      @keyframes scan {
          0% { transform: translateY(-100vh); }
          100% { transform: translateY(100vh); }
      }

      @keyframes glitch {
          0% {
              text-shadow: 
                  0 0 10px var(--neon-blue),
                  0 0 20px var(--neon-blue),
                  0 0 30px var(--neon-blue);
          }
          2% {
              text-shadow: 
                  3px 0 10px var(--neon-pink),
                  -3px 0 10px var(--neon-blue);
          }
          4% {
              text-shadow: 
                  0 0 10px var(--neon-blue),
                  0 0 20px var(--neon-blue),
                  0 0 30px var(--neon-blue);
          }
      }

      @media (max-width: 600px) {
          .button-container {
              flex-direction: column;
          }
          
          button {
              width: 100%;
          }
          
          h1 {
              font-size: 1.8em;
          }
      }
  </style>

      function generateSector() {
        const sector = sector_types[getRandomInt(1, 6)];
        const conflict1 = conflicts[getRandomInt(1, 6)];
        const reason = conflicts_reasons[getRandomInt(1, 6)];
        const conflict2 = conflicts[getRandomInt(1, 6)];

        if (
          [
            "Нежилые территории (парк или заброшенные здания)",
            "Промзона (заводы, обслуживающая инфраструктура)",
          ].includes(sector)
        ) {
          traffic1 = traffic_non_residential1[getRandomInt(1, 6)];
          traffic2 = traffic_non_residential2[getRandomInt(1, 6)];
        } else if (
          ["Даунтаун", "Застраивающийся/перестраивающийся район"].includes(
            sector
          )
        ) {
          traffic1 = traffic_downtown1[getRandomInt(1, 6)];
          traffic2 = traffic_downtown2[getRandomInt(1, 6)];
        } else {
          traffic1 = traffic_residential1[getRandomInt(1, 6)];
          traffic2 = traffic_residential2[getRandomInt(1, 6)];
        }

        const sectorEvent1 = event1[getRandomInt(1, 6)];
        const sectorEvent2 = event2[getRandomInt(1, 6)];

        const selectedBuildings = getRandomItems(
          buildings,
          getRandomInt(2, 12)
        ).join("; ");
        const selectedStreetsEvents = getRandomItems(
          streets_event,
          getRandomInt(1, 6)
        ).join("; ");
        const selectedVehicles = getRandomItems(
          vehicles,
          getRandomInt(1, 6)

Здания в секторе: ${selectedBuildings}

События в секторе: ${selectedStreetsEvents}`;

        document.getElementById("result").value = result;
      }
